---
openapi: 3.0.1
info:
  title: API Pedidos
  version: v1
paths:
  "/api/v1/clientes":
    get:
      summary: Lista todos os clientes
      tags:
      - Clientes
      responses:
        '200':
          description: clientes encontrados
    post:
      summary: Cria um novo cliente
      tags:
      - Clientes
      parameters: []
      responses:
        '201':
          description: cliente criado
        '422':
          description: requisição inválida
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                data_nascimento:
                  type: string
                  format: date
                cpf:
                  type: string
                email:
                  type: string
                  format: email
              required:
              - nome
              - data_nascimento
              - cpf
              - email
  "/api/v1/clientes/{id}":
    get:
      summary: Recupera um cliente
      tags:
      - Clientes
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: cliente encontrado
        '404':
          description: cliente não encontrado
  "/api/v1/login":
    post:
      summary: Realiza o login
      tags:
      - Clientes
      parameters: []
      responses:
        '200':
          description: login efetuado com sucesso
        '422':
          description: credenciais inválidas
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cpf:
                  type: string
                password:
                  type: string
              required:
              - cpf
              - password
  "/api/v1/categorias":
    get:
      summary: Lista todas as categorias
      tags:
      - Estoque
      responses:
        '200':
          description: categorias encontradas
  "/api/v1/categorias/{slug}":
    get:
      summary: Recupera uma categoria
      tags:
      - Estoque
      parameters:
      - name: slug
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: categoria encontrada
        '404':
          description: categoria não encontrada
  "/api/v1/produtos":
    get:
      summary: Lista todos os produtos
      tags:
      - Estoque
      responses:
        '200':
          description: produtos encontrados
  "/api/v1/produtos/{slug}":
    get:
      summary: Recupera um produto
      tags:
      - Estoque
      parameters:
      - name: slug
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: produto encontrado
        '404':
          description: produto não encontrado
  "/api/v1/pedidos":
    get:
      summary: Lista todos os pedidos
      tags:
      - Pedidos
      responses:
        '200':
          description: pedidos encontrados
    post:
      summary: Cria um novo pedido
      tags:
      - Pedidos
      parameters: []
      responses:
        '201':
          description: pedido criado
        '422':
          description: requisição inválida
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                cliente:
                  type: object
                  properties:
                    nome:
                      type: string
                    email:
                      type: string
                      format: email
                    cpf:
                      type: number
                    token:
                      type: string
                  required:
                  - nome
                  - email
                  - cpf
                  - token
                produtos:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      slug:
                        type: string
                      nome:
                        type: string
                      preco:
                        type: number
                    required:
                    - id
                    - slug
                    - nome
                    - preco
                valor:
                  type: number
                status:
                  type: string
                observacao:
                  type: string
                data:
                  type: string
                  format: date-time
                data_status:
                  type: string
                  format: date-time
                pagamento:
                  type: string
              required:
              - id
              - cliente
              - produtos
              - valor
              - status
              - observacao
              - data
              - data_status
              - pagamento
  "/api/v1/pedidos/{id}":
    get:
      summary: Recupera um pedido
      tags:
      - Pedidos
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: pedido encontrado
        '404':
          description: pedido não encontrado
components:
  schemas:
    Pedido:
      type: object
      properties:
        id:
          type: string
        cliente:
          type:
          - object
          - 'null'
          properties:
            nome:
              type: string
            email:
              type: string
            cpf:
              type: integer
            token:
              type: string
        produtos:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              slug:
                type: string
              nome:
                type: string
              preco:
                type: integer
        valor:
          type: integer
        status:
          type: string
        observacao:
          type: string
        data:
          type: string
          format: date_time
        data_status:
          type: string
          format: date_time
        pagamento:
          type: string
      required:
      - id
      - produtos
      - valor
      - status
      - data
      - data_status
      - pagamento
